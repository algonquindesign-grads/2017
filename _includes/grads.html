<section class="grads grid clearfix" id="grads">

  <div class="title unit unit-xs-1-2 island">
    <img class="title-line" src="{{site.baseurl}}/img/rectangle.svg">
    <h2 class="gutter-double giga">Grads</h2>
  </div>

  <div class="specialization-select unit unit-xs-1">
    <p class="grad-slector-title">Filter by specialization</p>

    {% include filter.html %}

  </div>

  <div class="grid">
    <div class="unit xs-1 s-1 unit-m-hidden filter-select">
      <select id="filter-select">
        <option value="filter-all">All</option>
        <option value="filter-branding">Branding</option>
        <option value="filter-ux">UX-UI</option>
        <option value="filter-web">Web</option>
        <option value="filter-illustration">Illustration</option>
        <option value="filter-motion">Motion</option>
        <option value="filter-print">Print</option>
        <option value="filter-type">Typography</option>
        <option value="filter-photo">Photography</option>
      </select>
    </div>
    <div class="unit unit-xs-hidden unit-s-hidden m-1 filter-tabs">
      <div class="filters">
        <div class="grid">
          <label tabindex="0" aria-label="filter branding"class="unit xs-1-4 filter-btn" for="filter-branding">Branding</label>
          <label tabindex="0" aria-label="filter u x u i"class="unit xs-1-4 filter-btn" for="filter-ux">UX-UI</label>
          <label tabindex="0" aria-label="filter web"class="unit xs-1-4 filter-btn" for="filter-web">Web</label>
          <label tabindex="0" aria-label="filter illustration"class="unit xs-1-4 filter-btn" for="filter-illustration">Illustration</label>
          <label tabindex="0" aria-label="filter motion"class="unit xs-1-4 filter-btn" for="filter-motion">Motion</label>
          <label tabindex="0" aria-label="filter print"class="unit xs-1-4 filter-btn" for="filter-print">Print</label>
          <label tabindex="0" aria-label="filter typography"class="unit xs-1-4 filter-btn" for="filter-type">Typography</label>
          <label tabindex="0" aria-label="filter photography"class="unit xs-1-4 filter-btn" for="filter-photo">Photography</label>
          <label tabindex="0" aria-label="filter all"class="unit xs-1 filter-btn" for="filter-all">All</label>
        </div>
      </div>
    </div>
  </div>

<p>
{{site.page.fullname}}
</p>

  <ul class="gp-designer filter-items">
    {% for page in site.designers %}
    <li class="gp-photo" data-category="{{page.specialty-1}} {{page.specialty-2}} {{page.specialty-3}}">
      <a href="{{site.baseurl}}/{{page.slug}}">
        <img class="" src="https://grads.images.algonquindesign.ca/2017/portraits-square/{{page.slug}}.jpg" alt="Portrait of {{page.longname-oneline}}">
        <p class="gp-shortname">{{page.shortname}}</p>
      </a>
    </li>
    {% endfor %}
  </ul>

</section>
