<section class="grads grid clearfix gutter" id="grads">

  <div class="title unit unit-xs-1-2 island">
    <img class="title-line" src="{{site.baseurl}}/img/rectangle.svg">
    <h2 class="gutter kilo text-grey text-upper push-2">Designers</h2>
  </div>

  <div class="specialization-select unit unit-xs-1">
    <p class="grad-selector-title pad-t-1-2">Designer Specialty</p>

    <div class="filter-select">
      <select id="filter-select" name="filter-select">
        <option class="filter-all" value="filter-all">All</option>
        <option class="filter-branding" value="filter-branding">Branding</option>
        <option class="filter-ux" value="filter-ux">UX-UI</option>
        <option class="filter-web" value="filter-web">Web</option>
        <option class="filter-illustration" value="filter-illustration">Illustration</option>
        <option class="filter-motion" value="filter-motion">Motion</option>
        <option class="filter-print" value="filter-print">Print</option>
        <option class="filter-type" value="filter-type">Typography</option>
        <option class="filter-photo" value="filter-photo">Photography</option>
        <option class="filter-experience" value="filter-experience">Experience</option>
      </select>
    </div>

    <div class="unit unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-hidden filter-tabs">
      <div class="filters">
        <div class="grid">
          <label tabindex="0" aria-label="filter branding"class="unit xs-1-4 filter-btn" for="filter-branding">Branding</label>
          <label tabindex="0" aria-label="filter u x u i"class="unit xs-1-4 filter-btn" for="filter-ux">UX-UI</label>
          <label tabindex="0" aria-label="filter web"class="unit xs-1-4 filter-btn" for="filter-web">Web</label>
          <label tabindex="0" aria-label="filter illustration"class="unit xs-1-4 filter-btn" for="filter-illustration">Illustration</label>
          <label tabindex="0" aria-label="filter motion"class="unit xs-1-4 filter-btn" for="filter-motion">Motion</label>
          <label tabindex="0" aria-label="filter print"class="unit xs-1-4 filter-btn" for="filter-print">Print</label>
          <label tabindex="0" aria-label="filter typography"class="unit xs-1-4 filter-btn" for="filter-type">Typography</label>
          <label tabindex="0" aria-label="filter photography"class="unit xs-1-4 filter-btn" for="filter-photo">Photography</label>
          <label tabindex="0" aria-label="filter experience"class="unit xs-1-4 filter-btn" for="filter-experience">Experience</label>
          <label tabindex="0" aria-label="filter all"class="unit xs-1 filter-btn" for="filter-all">All</label>
        </div>
      </div>
    </div>
  </div>

  <ul class="gp-designer filter-items unit unit-xs-1 grid list-group">
    {% for designer in site.designers %}
    <li class="gp-photo" data-category="{{designer.specialization[0]}} {{designer.specialization[1]}} {{designer.specialization[2]}}">
      {% unless designer.disabled %}
        <a href="{{site.baseurl}}/designers/{{designer.slug}}">
      {% endunless %}
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="https://grads.images.algonquindesign.ca/2017/portraits-square/{{designer.slug}}-square.jpg" alt="Portrait of {{designer.longname-oneline}}">
        </div>
        {% unless designer.disabled %}
          <p class="gp-shortname">{{designer.shortname}}</p>
        </a>
      {% endunless %}
    </li>
    {% endfor %}
  </ul>

</section>
