---
layout: gradlayout
---


<section class="bio embed grid grid-bottom relative">
    <div class="circle absolute unit bg-darkgrey">
    </div>


    <div class="unit unit-xs-hidden unit-s-hidden l-1 bio-name absolute">
      <h2 class="display-font grad-name text-upper text-center text-red push-0">{{ page.longname }}</h2>
    </div>

    <div class="unit unit-xs-hidden unit-s-hidden m-1 unit-l-hidden bio-name absolute">
      <h2 class="display-font grad-name text-upper text-center text-red push-0">{{ page.shortname }}</h2>
    </div>

    <div class="unit bio-image xs-1 s-1 m-1-2 l-1-2">
      <img class="img-flex bg-red" src="https://grads.images.algonquindesign.ca/2017/portraits-rectangle/{{ page.slug }}.jpg" alt="bio image">
    </div>




  <div class="milli unit kilo island-1-2 bio-specialty xs-1 s-1 m-1-2 l-1-2">
    <h2 class="bio-name-sm exa push-l unit-s-1 unit-m-hidden unit-l-hidden push-0 display-font text-red">{{ page.shortname }}</h2>
    <hr class="bio-hr push-0 unit-xs-hidden m-1">
    <p class="push-0 text-bold text-upper ">{{ page.specialty-1 }}{{ page.specialty-2 }}{{ page.specialty-3 }}</p>

    <p class="milli push-1-4 bio-blurb text-left">{{ page.description }}</p>
    <ul class="list-group-inline push-1-2">
        <li class="instagram">
          <i class="icon i-32">
            <img src="http://placehold.it/32x32" alt="fb">
          </i>
        </li>
        <li>
          <i class="icon i-32">
            <img src="http://placehold.it/32x32" alt="fb">
          </i>
        </li>
        <li>
          <i class="icon i-32">
            <img src="http://placehold.it/32x32" alt="fb">
          </i>
        </li>
        <li>
          <i class="icon i-32">
            <img src="http://placehold.it/32x32" alt="fb">
          </i>
        </li>
    </ul>
    <p class="push-1-4 micro">{{ page.email }}</p>
    <a href="{{ page.link }}"><p class="push-1-2 micro">{{ page.linkname }}</p></a>
  </div>


</section>

<section class="bio-portfolio bg-ultra-dark-grey grid">


      <figure class="push-0 unit xs-1 s-1-2 m-1-2 l-1-2">
        <img class="img-flex bio-port-1" src="https://grads.images.algonquindesign.ca/2017/portfolios/{{ page.slug }}-01.jpg">
      </figure>

      <figure class="unit xs-1 s-1-2 m-1-2 l-1-2">
        <img class="bio-port-2 img-flex" src="https://grads.images.algonquindesign.ca/2017/portfolios/{{ page.slug }}-02.jpg">
      </figure>

 {% if page.vimeo-link %}
 <div class="unit bio-vid xs-1 s-1 m-1 l-1">
  <iframe src="https://player.vimeo.com/video/{{ page.vimeo-link}}" width="100%" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
{% else %}
      <figure class="unit xs-1 s-1-2 m-1-2 l-1-2">
        <img class="img-flex bio-port-3" src="https://grads.images.algonquindesign.ca/2017/portfolios/{{ page.slug }}-03.jpg">
      </figure>


      <figure class="unit xs-1 s-1-2 m-1-2 l-1-2">
        <img class="bio-port-4 img-flex" src="https://grads.images.algonquindesign.ca/2017/portfolios/{{ page.slug }}-04.jpg">
      </figure>
{% endif %}

</section>
